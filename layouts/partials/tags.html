{{ $taxonomy := "tags" }} {{ with .Param $taxonomy }}
<hr/>
<h4>Read Related Posts:</h4>
<div>
    <ul class="taglist">
        {{ range $index, $tag := . }} {{ with $.Site.GetPage (printf "/%s/%s"
        $taxonomy $tag) -}}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
        {{- end -}} {{- end -}}
    </ul>
</div>
{{ end }}
